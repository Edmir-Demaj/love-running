<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running club for runners in Dublin, Ireland."
    />
    <meta
      name="keywords"
      content="love running, running club, ireland, dublin"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Love Running</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="#">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <section id="photos">
      <img
        src="assets/images/athletes.jpg"
        alt="Two athletes running together"
      />
      <img
        src="assets/images/girls.jpg"
        alt="Three girls at charity paint running festival"
      />
      <img
        src="assets/images/runner3.jpg"
        alt="Solo male runner jogging on a beach"
      />
      <img
        src="assets/images/man.jpg"
        alt="Man at charity paint running festival"
      />
      <img
        src="assets/images/runner1.jpg"
        alt="Solo female runner jogging through phoenix park"
      />
      <img
        src="assets/images/runner2.jpg"
        alt="Runners competing in marathon"
      />
      <img
        src="assets/images/runner4.jpg"
        alt="Solo female runner jogging on a beach"
      />
      <img
        src="assets/images/running_gang.jpg"
        alt="Large group of runners taking part in a marathon on a rainy day"
      />
      <img
        src="assets/images/mud-run.jpg"
        alt="Two women runners taking a muddy selfie after the Mud Runners CHampionship"
      />
    </section>
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page(opens in a new tab)"
            ><i id="icon" class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page(opens in a new tab)"
            ><i id="icon" class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page(opens in a new tab)"
            ><i id="icon" class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page(opens in a new tab)"
            ><i id="icon" class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- font awsome script -->
    <script
      src="https://kit.fontawesome.com/b2a34f6332.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
