<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running club for runners in Dublin, Ireland."
    />
    <meta
      name="keywords"
      content="love running, running club, ireland, dublin"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Love Running</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form
        method="POST"
        action="https://formdump.codeinstitute.net/"
        class="signup-form"
      >
        <h2>Let's get you signed up!</h2>
        <label for="fname">First Name</label>
        <input id="fname" name="first_name" type="text" required />

        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" type="text" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" required />

        <label for="road">Road</label>
        <input
          type="radio"
          id="road"
          name="running_preference"
          value="road"
          required
        />
        <label for="trail">Trail</label>
        <input
          type="radio"
          id="trail"
          name="running_preference"
          value="trail"
          required
        />
        <label for="both">Both</label>
        <input
          type="radio"
          id="both"
          name="running_preference"
          value="both"
          required
        />

        <input class="join-button" type="submit" value="Let's Run!" />
      </form>
    </section>
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page(opens in a new tab)"
            ><i id="icon" class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page(opens in a new tab)"
            ><i id="icon" class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page(opens in a new tab)"
            ><i id="icon" class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page(opens in a new tab)"
            ><i id="icon" class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- font awsome script -->
    <script
      src="https://kit.fontawesome.com/b2a34f6332.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
